# Special Identity method definition, to be used in conjunction with base URLs defined in Fern's generators.yml in consuming repos (docs / SDKs)
  /authorize:
    post:
      summary: Request an access token
      description: Obtain an access token using client credentials
      tags:
        - Authentication
      x-fern-sdk-group-name:
        - auth
      x-fern-sdk-method-name: retrieveToken
      x-fern-server-name: identity
      parameters:
        - in: header
          name: x-api-key
          required: true
          schema:
            type: string
          description: The API key of the application
